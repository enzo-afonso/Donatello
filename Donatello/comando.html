<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML5 Page Layout Template</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="logo.png" type="image/png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<header id="header" class="custom-header fixed-top">
		<div class="container-fluid container-xl">
		  <div class="row align-items-center">
			<div class="col-md-4 col-6">
				<div class="logo">
					<a class="logo d-flex align-items-center">
						<img src="logo.png" alt="Logo">
					</a>
					Donatello
				</div>
			</div>
			<div class="col-md-8 col-6 d-flex justify-content-end">
			  <nav id="navbar" class="nav-links">
				<ul class="nav-links">
				  <li><a href="index.html">Sobre o projeto</a></li>
				  <li><a href="tutorial.html">Como jogar</a></li>
				  <li><a href="comando.html">Comande a tartaruga</a></li>
				</ul>
			  </nav>
			</div>
		  </div>
		</div>
	  </header>
	  
	<div class="container my-5">	
		<article>
			<h3>Painel de Controle</h3>
		</article>
		<div class="main-container">
			<div class="arena" id="arena">
				<canvas id="trailCanvas" width="600" height="600"></canvas>
				<div class="robot" id="robot"></div>
			</div>
			<div class="console-container">
				<div id="console"></div>
				<div class="command-input">
					<input type="text" id="command" placeholder="Digite um comando...">
					<button onclick="executeCommand()">Executar</button>
					<button onclick="resetDraw()">Reiniciar desenho</button>
				</div>
			</div>
		</div>
    </div>

	<footer class="custom-footer py-3">
		<div class="container d-flex justify-content-between align-items-center">
			<div>
			<img src="logo.png" alt="Logo" height="40">
			</div>
			<div>
			<a href="mailto:emailpeti@gmail.com" class="me-3 custom-icon" aria-label="Gmail">
				<i class="bi bi-envelope-fill fs-4"></i>
			</a>
			<a href="https://instagram.com/perfilpeti" target="_blank" class="me-3 custom-icon" aria-label="Instagram">
				<i class="bi bi-instagram fs-4"></i>
			</a>
			<a href="https://github.com/seuperfil" target="_blank" class="custom-icon" aria-label="GitHub">
				<i class="bi bi-github fs-4"></i>
			</a>
			</div>
		</div>
	</footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
